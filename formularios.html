<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <Title>Formulários | Itaú Incubadora DEV's </Title>
        <link rel="Stylesheet" href="estilo.css">
    </head>
    <body>

        <section>
            <form method="POST" action="">

                <fieldset>
                    <legend>Preencha todos os campos ;)</legend>

                    <label for="id_usuario">ID do Usuário</label><br>
                    <input class="campos" type="text" id="id_usuario" maxlength="90" name="id" ><br>

                    <label for="nome">Nome completo</label><br>
                    <input class="campos" type="text" id="nome" maxlength="90" name="nome" required autofocus><br>
                    
                    <label for="rg">Nº de RG</label><br>
                    <input class="campos" type="number" id="rg" maxlength="10" name="rg" required><br>
                    
                    <label for="cpf">Nº do CPF</label><br>
                    <input class="campos" type="text" id="cpf" maxlength="14" name="cpf" required><br>

                    <label for="endereco">Endereço atual</label><br>
                    <input class="campos" type="text" id="endereco" maxlength="30" name="endereco" required><br>

                    <label for="produto">Qual foi o produto comprado?</label><br>
                    <input class="campos" type="text" id="produto" maxlength="30" name="produto" required><br>

                    <label for="preco">informe o Preço pago?</label><br>
                    <input class="campos" type="text" id="preco" maxlength="30" name="preco" required><br>

                    <input type="submit" value="Enviar Dados">
                    <input type="reset" value="Limpar Dados">



                </fieldset>
            
            </form>



        </section>
    </body>
    

</html>
